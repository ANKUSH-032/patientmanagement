<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>List of Appointment</h3>
          <button class="btn btn-primary"  [routerLink]="['/add-appointment']">New Appointment</button>
        </div>
        <div class="mt-3 table-responsive">
          <table class="table table-bordered table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th class="text-center"> Appointment Title</th>
                <th class="text-center">Appointment Description</th>
                <th class="text-center">Appointment Type</th>
                <th class="text-center">Appointment Date</th>
                <th class="text-center">Appointment Time</th>
                
                <th class="text-center">Action</th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let list of appointmet_list">
                <td class="text-center">{{ list.appointmentTitle }}</td>
                <td class="text-center">{{ list.appointmentDescription }}</td>
                <td class="text-center">{{ list.appointmentType }}</td>
                <td class="text-center">{{ list.appointmentDate }}</td>
                <td class="text-center">{{ list.appointmentTime }}</td>
             
                <td class="text-center">
                  <div class="btn-group" role="group" aria-label="User Actions">
                    <button title="Edit User" class="btn btn-primary me-2" [routerLink]="['/edit-appointment', list.appointmentId]">
                      <span class="bi bi-pencil-square"></span>
                    </button>
                    <!-- <button class="btn btn-danger me-2" title="Delete User" [routerLink]="['/delete-user', list.id]">
                      <span class="bi bi-trash"></span>
                    </button> -->
                    <button class="btn btn-danger me-2" title="Delete User" (click)="deletedoctor(list.appointmentId)">
                      <span class="bi bi-trash"></span>
                  </button>
                    <button class="btn btn-secondary" title="View User" [routerLink]="['/get-appointment', list.appointmentId]">
                      <span class="bi bi-eye"></span> 
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
